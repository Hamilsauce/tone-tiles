  <template data-component="app-map-creation">
    <section
      id="app-map-creation"
      class="map-create"
    >

      <!-- Header -->
      <header class="map-create__header">
        <div class="map-create__titlewrap">
          <h2 class="map-create__title">New map</h2>
          <p class="map-create__subtitle">
            Set the basics. You can resize later in Map Settings.
          </p>
        </div>

        <div class="map-create__actions">
          <button
            @click="handleCancel"
            type="button"
            class="btn btn--ghost"
          >
            Cancel
          </button>

          <button
            type="submit"
            form="map-create-form"
            class="btn btn--primary"
            :disabled="!isValid"
          >
            Create map
          </button>
        </div>
      </header>

      <!-- Body -->
      <div class="map-create__body">

        <form
          id="map-create-form"
          class="map-create__form"
          autocomplete="off"
          novalidate
          @submit.prevent="handleCreate"
        >

          <!-- Name -->
          <div class="field">
            <label
              class="field__label"
              for="map-name"
            >Name</label>
            <input
              id="map-name"
              type="text"
              class="field__input"
              placeholder="e.g. Cat Town – West Gate"
              maxlength="80"
              v-model="name"
            />
            <div class="field__hint">
              Optional. If blank, we’ll generate one.
            </div>
          </div>

          <!-- Presets -->
          <fieldset class="fieldset">
            <legend class="fieldset__legend">Preset</legend>

            <div class="preset-row">
              <button
                type="button"
                class="chip"
                :aria-pressed="preset === 'small'"
                @click="applyPreset('small')"
              >
                Small
              </button>

              <button
                type="button"
                class="chip"
                :aria-pressed="preset === 'medium'"
                @click="applyPreset('medium')"
              >
                Medium
              </button>

              <button
                type="button"
                class="chip"
                :aria-pressed="preset === 'large'"
                @click="applyPreset('large')"
              >
                Large
              </button>

              <button
                type="button"
                class="chip chip--ghost"
                :aria-pressed="preset === 'custom'"
              >
                Custom
              </button>
            </div>

            <div class="fieldset__hint">
              Presets set width and height. You can fine-tune below.
            </div>
          </fieldset>

          <!-- Dimensions -->
          <fieldset class="fieldset">
            <legend class="fieldset__legend">Dimensions</legend>

            <div class="grid-2">
              <div class="field">
                <label
                  class="field__label"
                  for="map-width"
                >
                  Width (tiles)
                </label>
                <input
                  id="map-width"
                  type="number"
                  class="field__input"
                  min="4"
                  max="256"
                  step="1"
                  v-model.number="width"
                />
              </div>

              <div class="field">
                <label
                  class="field__label"
                  for="map-height"
                >
                  Height (tiles)
                </label>
                <input
                  id="map-height"
                  type="number"
                  class="field__input"
                  min="4"
                  max="256"
                  step="1"
                  v-model.number="height"
                />
              </div>
            </div>
          </fieldset>

          <!-- Initialize -->
          <fieldset class="fieldset">
            <legend class="fieldset__legend">Initialize</legend>

            <div class="grid-2">
              <label class="radio">
                <input
                  type="radio"
                  value="empty"
                  v-model="initFill"
                />
                <span class="radio__label">Empty</span>
                <span class="radio__hint">
                  All tiles start empty.
                </span>
              </label>

              <label class="radio">
                <input
                  type="radio"
                  value="barrier"
                  v-model="initFill"
                />
                <span class="radio__label">Barrier border</span>
                <span class="radio__hint">
                  Border walls, empty interior.
                </span>
              </label>
            </div>

            <div class="divider"></div>

            <div class="grid-2">
              <div class="field">
                <label
                  class="field__label"
                  for="map-start"
                >
                  Start
                </label>
                <select
                  id="map-start"
                  class="field__select"
                  v-model="startPlacement"
                >
                  <option value="bottom-left">Bottom-left</option>
                  <option value="top-left">Top-left</option>
                  <option value="bottom-right">Bottom-right</option>
                  <option value="top-right">Top-right</option>
                  <option value="none">None</option>
                </select>
              </div>

              <div class="field">
                <label
                  class="field__label"
                  for="map-exit"
                >
                  Exit
                </label>
                <select
                  id="map-exit"
                  class="field__select"
                  v-model="exitPlacement"
                >
                  <option value="bottom-right">Bottom-right</option>
                  <option value="top-right">Top-right</option>
                  <option value="bottom-left">Bottom-left</option>
                  <option value="top-left">Top-left</option>
                  <option value="none">None</option>
                </select>
              </div>
            </div>

            <label class="check">
              <input
                type="checkbox"
                v-model="openInEditor"
              />
              <span class="check__label">
                Open in editor after creation
              </span>
            </label>
          </fieldset>

          <!-- Mobile footer -->
          <div class="map-create__footer">
            <button
              type="submit"
              class="btn btn--primary btn--full"
              :disabled="!isValid"
            >
              Create map
            </button>

            <button
              @click="handleCancel"
              type="button"
              class="btn btn--ghost btn--full"
            >
              Cancel
            </button>
          </div>
        </form>

        <!-- Preview -->
        <aside class="map-create__preview">
          <div class="card">
            <div class="card__header">
              <h3 class="card__title">Summary</h3>
            </div>

            <div class="card__content">
              <dl class="kv">
                <div class="kv__row">
                  <dt>Name</dt>
                  <dd>{{ name || 'Untitled' }}</dd>
                </div>

                <div class="kv__row">
                  <dt>Grid</dt>
                  <dd>{{ width }} × {{ height }}</dd>
                </div>

                <div class="kv__row">
                  <dt>Init</dt>
                  <dd>{{ initFill }}</dd>
                </div>

                <div class="kv__row">
                  <dt>Start → Exit</dt>
                  <dd>{{ startPlacement }} → {{ exitPlacement }}</dd>
                </div>
              </dl>

              <div class="note">
                Tip: resizing later should prompt an anchor (expand right/down/center).
              </div>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </template>

</body>

</html>
